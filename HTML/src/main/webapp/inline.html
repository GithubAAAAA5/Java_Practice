<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline태그와 block태그 차이</title>
	</head>
	<body>
		<!-- 블럭 요소 -->
		<!-- 블럭 요소는 블럭 요소, 인라인 요소를 자식으로 가질수 있다. -->
		<h1>블럭</h1>
		<h2>블럭</h2>
		
		<ul>			<!-- unordered list : 리스트 형식으로 순서가 없는 태그이다. -->
			<li>블럭</li>
			<l1>블럭</l1>
		</ul>
		
		<table>
			<tr>
				<td>블럭 태그</td>
			</tr>
		</table>
		
		<form action="">
			<p>블럭</p>
		</form>
		<!-- 블럭 요소는 태그가 라인 전체를 사용하여 표시된다. 태그 하나가 한줄을 다 사용한다. -->
		<hr> 		<!-- hr 은 수평선을 입력해주는 태그이다. -->
		
		<!-- 인라인 요소 -->
		<!-- 인라인 요소의 특징은 줄 바꿈 없이 하나의 줄로 출력 된다는 것이다. 하나의 줄에 여러개의 인라인 요소가 출력된다. -->
		<!-- 인라인 요소는 블럭 요소를 포함 할 수 없다. -->
		<b>인라인-bold</b>
		<span>인라인-span</span>
		<small>인라인-small</small>
		<strong>인라인-strong</strong>
		<img src="경로" alt="인라인-img">
		<a href="#">인라인-a</a>
		
		
	</body>
</html>
