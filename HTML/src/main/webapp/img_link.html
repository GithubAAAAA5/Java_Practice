<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지와 링크</title>
	</head>
	<body>
		<!-- 페이지에 이미지를 삽입할 때 사용하는 태그이다. img 태그를 사용한다. -->
		<!-- 페이지 로딩시 경로에 있는 이미지를 불러온다. -->
		<img src="http://localhost:8080/HTML/images/Predator.png" alt="이미지 로드 실패시 내용">
		<img src="images/Predator.png" alt="이미지 로드 실패시 내용">
		
		<!-- 다른 페이지로 이동할 때 "a" 태그를 사용한다. -->
		<!-- href 속성으로 이동할 주소를 입력한다. -->
		<a href="hello.html">Hello 페이지로 이동</a>
		<a href="https://www.naver.com">네이버 페이지로 이동</a>
		
	</body>
</html>
